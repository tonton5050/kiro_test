<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>QRコード生成ツール</h1>
            <p>簡単にQRコードを作成してダウンロードできます</p>
        </header>

        <main class="main-content">
            <section class="input-section">
                <div class="input-group">
                    <label for="text-input">テキストを入力:</label>
                    <textarea id="text-input" placeholder="QRコードにしたいテキストを入力してください"></textarea>
                    <div id="error-message" class="error-message hidden"></div>
                </div>
                <button id="generate-btn" class="generate-btn">QRコード生成</button>
            </section>

            <section class="output-section">
                <div id="loading" class="loading hidden">生成中...</div>
                <div id="qr-container" class="qr-container hidden">
                    <canvas id="qr-canvas"></canvas>
                    <button id="download-btn" class="download-btn">ダウンロード</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 QRコード生成ツール</p>
        </footer>
    </div>

    <script>
        // Node.js APIを使用したQRコード生成
        window.QRCode = {
            toCanvas: function(canvas, text, options) {
                return new Promise(async (resolve, reject) => {
                    try {
                        const response = await fetch('/generate-qr', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ text: text })
                        });
                        
                        if (!response.ok) {
                            throw new Error('QRコード生成リクエストに失敗しました');
                        }
                        
                        const data = await response.json();
                        
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        
                        // DataURLから画像を読み込み
                        const img = new Image();
                        img.onload = function() {
                            const ctx = canvas.getContext('2d');
                            canvas.width = options.width || 300;
                            canvas.height = options.width || 300;
                            
                            // 背景色
                            ctx.fillStyle = options.color?.light || '#FFFFFF';
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                            
                            // QRコードを描画
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            resolve();
                        };
                        
                        img.onerror = function() {
                            reject(new Error('QRコード画像の読み込みに失敗しました'));
                        };
                        
                        img.src = data.qrDataURL;
                        
                    } catch (error) {
                        reject(error);
                    }
                });
            }
        };
        
        console.log('Node.js QRコード生成機能を読み込み完了');
    </script>
    <script src="script.js"></script>
</body>
</html>
